# Netlify configuration file for Next.js 15+
# Using @netlify/next adapter for proper Next.js support
# https://docs.netlify.com/frameworks/next-js/overview/

[build]
command = "next build"
publish = ".next"

[dev]
command = "next dev"
port = 3000
targetPort = 3000

# Functions directory for Edge Functions and API routes
[functions]
directory = ".netlify/functions-internal"

# Cache static assets
[[headers]]
for = "/_next/static/*"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
for = "/*.html"
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

