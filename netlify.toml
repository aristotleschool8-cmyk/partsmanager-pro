# Netlify configuration for Next.js
# The @netlify/next adapter is installed and handles all the configuration

[dev]
command = "next dev"
port = 3000
targetPort = 3000

# Ensure Edge Functions work with middleware
[functions]
node_bundler = "esbuild"

[[headers]]
for = "/_next/static/*"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

